<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <script src="script.js"></script>


<div class="container mt-5">
    <h2>Formulário de Cadastro</h2>
    <form action="#" method="post" class="needs-validation" novalidate>

        <!-- Campo de Nome -->
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <!-- Campo de Email -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <!-- Campo de Senha -->
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>

        <!-- Campo de Idade -->
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" class="form-control" id="idade" name="idade" required>
        </div>

        <!-- Seleção de Gênero -->
        <div class="form-group">
            <label for="genero">Gênero:</label>
            <select class="form-control" id="genero" name="genero" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
        </div>

        <!-- Checkbox de Aceitar Termos e Condições -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="aceitoTermos" required>
            <label class="form-check-label" for="aceitoTermos">Aceito os termos e condições de uso</label>
            <div class="valid-feedback">Válido</div>
            <div class="invalid-feedback">Por favor, marque este campo!</div>
        </div>
        

        <!-- Botão de Envio -->
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>

</body>
</html>
